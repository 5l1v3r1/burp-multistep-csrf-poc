language: shell
matrix:
  include:
    - name: "Build on Ubuntu 16.04"
      os: precise
      before_install:
        - chmod +x .travis/build.sh
      install:
        - "./.travis/build.sh"
before_deploy:
  - chmod +x .travis/build.sh
  - "./.travis/build.sh"
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/*.jar
  skip_cleanup: true
  on:
    tags: true